<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companion Planting Visualizations</title>
	<script src="https://d3js.org/d3.v7.min.js"></script> <!-- Link to D3.js library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<style>
		.div-border {
			text-align: center;
		}

		.div-svg-border {
			border-radius: 15px;
			border: 1px solid black;
			width: 90vw;
			height: 90vh;
			margin: 5px;
			padding: 5px;
			text-align: center;
		}
		
		#adjacency-matrix svg, #logical-representation svg {
			width: 100%;
			height: 100%
		}
		
	/*	.svg-style {
			display: inline-block;
			margin: auto;
		} */
		
</style>
<body>
    <div id="container" width="100%" height="100%">
		  <div class="div-border">
				<div class="div-svg-border" id="adjacency-matrix"></div>
		  </div>
		  <div class="div-border">
				 <div class="div-svg-border" id="logical-representation"></div>
		  </div>
	</div>
	<script src="./script.js" type="text/javascript"></script>
</body>
</html>
